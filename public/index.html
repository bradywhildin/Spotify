<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }

      img {
        height: 320px;
        width: 320px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <h1>Top Data</h1>
    <button id="databtn">Get Top Data</button>
    <div id="top-data"></div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <!-- <img class="media-object" width="150" src="{{images.0.url}}" /> -->
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="top-data-template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="text-center">
          <div class="row">
            <div class="col-lg">
              <h4>1. {{items.0.name}}</h4>
              <img src="{{items.0.images.1.url}}">
            </div>
            <div class="col-lg">
              <h4>2. {{items.1.name}}</h4>
              <img src="{{items.1.images.1.url}}">
            </div>
            <div class="col-lg">
              <h4>3. {{items.2.name}}</h4>
              <img src="{{items.2.images.1.url}}">
            </div>
          </div>
          <div class="row">
            <div class="col-lg">
              <h4>4. {{items.3.name}}</h4>
              <img src="{{items.3.images.1.url}}">
            </div>
            <div class="col-lg">
              <h4>5. {{items.4.name}}</h4>
              <img src="{{items.4.images.1.url}}">
            </div>
            <div class="col-lg">
              <h4>6. {{items.5.name}}</h4>
              <img src="{{items.5.images.1.url}}">
            </div>
          </div>
          <div class="row">
            <div class="col-lg">
              <h4>7. {{items.6.name}}</h4>
              <img src="{{items.6.images.1.url}}">
            </div>
            <div class="col-lg">
              <h4>8. {{items.7.name}}</h4>
              <img src="{{items.7.images.1.url}}">
            </div>
            <div class="col-lg">
              <h4>9. {{items.8.name}}</h4>
              <img src="{{items.8.images.1.url}}">
            </div>
          </div>
          <div class="row">
            <div class="col-lg">
              <h4>10. {{items.9.name}}</h4>
              <img src="{{items.9.images.1.url}}">
            </div>
            <div class="col-lg">
              <h4>11. {{items.10.name}}</h4>
              <img src="{{items.10.images.1.url}}">
            </div>
            <div class="col-lg">
              <h4>12. {{items.11.name}}</h4>
              <img src="{{items.11.images.1.url}}">
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var topDataSource = document.getElementById('top-data-template').innerHTML,
            topDataTemplate = Handlebars.compile(topDataSource),
            topDataPlaceholder = document.getElementById('top-data');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
          
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });

            document.getElementById('databtn').addEventListener('click', function() {
              $.ajax({
                  url: 'https://api.spotify.com/v1/me/top/artists',
                  headers: {
                    'Authorization': 'Bearer ' + access_token
                  },
                  success: function(response) {
                    console.log(response)
                    topDataPlaceholder.innerHTML = topDataTemplate(response);
                  }
              });
            })
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
