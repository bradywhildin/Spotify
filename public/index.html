<!doctype html>
<html>
  <head>
    <title>Spotify Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1 class="text-center">Spotify Web App</h1>

    <div id="login">
      <a href="/login" class="btn btn-primary">Log in with Spotify</a>
    </div>

    <div id="loggedIn">
      <button id="refreshBtn" class="btn btn-outline-info">Refresh</button>
      <select id="timeRangeDropdown">
        <option value="long_term">All-time</option>
        <option value="medium_term">Past 6 Months</option>
        <option value="short_term">Past 4 Weeks</option>
      </select>
      <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" id="artistsBtn">
              <a class="nav-link" href="#">Artists</a>
            </li>
            <li class="nav-item" id="tracksBtn">
              <a class="nav-link" href="#">Songs</a>
            </li>
          </ul>
        </div>
      </nav>
      <ul>
        <li>You must have Spotify Premium to play songs</li>
        <li id="noBrowserPlayer">You must have Spotify playing on some device to play songs</li>
      </ul>
      <div id="topArtists">
        <div id="artists"></div>
      </div>
      <div id="topTracks">
        <div id="tracks"></div>
      </div>
    </div>

    <script id="artists-template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="row">
          {{#each}}
            {{#if needNewRow}}
              </div>
              <div class="row">
                <div class="col-lg-3 col-sm-6 col-12">
                  <h4>{{inc @index}}. {{name}}</h4>
                  <img src="{{image}}">
                  <p>
                    <button class="artistPlayBtn btn btn-outline-secondary">Play</button>
                    <select>
                      {{#each tracks}}
                        <option value="{{id}}">{{name}}</option>
                      {{/each}}
                    </select>
                  </p>
                </div>
            {{else}}
              <div class="col-lg-3 col-sm-6 col-12">
                <h4>{{inc @index}}. {{name}}</h4>
                <img src="{{image}}">
                <p>
                  <button class="artistPlayBtn btn btn-outline-secondary">Play</button>
                  <select>
                    {{#each tracks}}
                      <option value="{{id}}">{{name}}</option>
                    {{/each}}
                  </select>
                </p>
              </div>
            {{/if}}
          {{/each}}
        </div>
      </div>
    </script>

    <script id="tracks-template" type="text/x-handlebars-template">
      <div class="container-fluid" id="tracksContainer">
        {{#each}}
          <div class="row">
            <div class="col-1">
              {{inc @index}}.
            </div>
            <div class="col-sm-2 col-4">
              <img src="{{image}}">
            </div>
            <div class="col-sm-9 col-6">
              <p>{{name}} - {{#each artists}}{{#if @first}}{{name}}{{else}}, {{name}}{{/if}}{{/each}}</p> <!-- Prepends comma to name for every artist after first -->
              <p><button class="trackPlayBtn btn btn-outline-secondary" data-track="{{id}}" data-playing="False">Play</button></p>
            </div>
          </div>
        {{/each}}
      </div>
    </script>
    <script src="index.js"></script>
  </body>
</html>
