<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style type="text/css">
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }

      img {
        height: 320px;
        width: 320px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Spotify Web App</h1>
      <div id="login">
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <h3>Top Data</h3>
        <button id="databtn">Get Top Data</button>
        <div id="top-data"></div>
      </div>
    </div>

    <script id="top-data-template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="text-center">
          <div class="row">
            <div class="col-lg">
              <h4>1. {{0.name}}</h4>
              <img src="{{0.image}}">
              <p>{{0.track.name}}</p>
            </div>
            <div class="col-lg">
              <h4>2. {{1.name}}</h4>
              <img src="{{1.image}}">
              <p>{{1.track.name}}</p>
            </div>
            <div class="col-lg">
              <h4>3. {{2.name}}</h4>
              <img src="{{2.image}}">
              <p>{{2.track.name}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg">
              <h4>4. {{3.name}}</h4>
              <img src="{{3.image}}">
              <p>{{3.track.name}}</p>
            </div>
            <div class="col-lg">
              <h4>5. {{4.name}}</h4>
              <img src="{{4.image}}">
              <p>{{4.track.name}}</p>
            </div>
            <div class="col-lg">
              <h4>6. {{5.name}}</h4>
              <img src="{{5.image}}">
              <p>{{5.track.name}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg">
              <h4>7. {{6.name}}</h4>
              <img src="{{6.image}}">
              <p>{{6.track.name}}</p>
            </div>
            <div class="col-lg">
              <h4>8. {{7.name}}</h4>
              <img src="{{7.image}}">
              <p>{{7.track.name}}</p>
            </div>
            <div class="col-lg">
              <h4>9. {{8.name}}</h4>
              <img src="{{8.image}}">
              <p>{{8.track.name}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg">
              <h4>10. {{9.name}}</h4>
              <img src="{{9.image}}">
              <p>{{9.track.name}}</p>
            </div>
            <div class="col-lg">
              <h4>11. {{10.name}}</h4>
              <img src="{{10.image}}">
              <p>{{10.track.name}}</p>
            </div>
            <div class="col-lg">
              <h4>12. {{11.name}}</h4>
              <img src="{{11.image}}">
              <p>{{11.track.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        function getRandomInt(max) {
          return Math.floor(Math.random() * Math.floor(max));
        }

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        function selectTrack(artistID, callback) {
          $.ajax({
            url: 'https://api.spotify.com/v1/artists/' + artistID + '/top-tracks?country=US',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function(response) {
              callback(response);
            }
          });
        }

        function organizeArtistData(response) {
          var artists = [];

          for (var i = 0; i < 12; i++) {
            (function(i) {
              artistID = response.items[i].id;
              trackData = selectTrack(artistID, function(response2) {
                var j = getRandomInt(10);
                trackData = {
                  name: response2.tracks[j].name,
                  id: response2.tracks[j].id
                };
                artist = {
                  name: response.items[i].name,
                  image: response.items[i].images[1].url,
                  track: trackData
                }
                artists.push(artist);
              });
            })(i)
          }

          $(document).ajaxStop(function () {
            console.log(artists);
            topDataPlaceholder.innerHTML = topDataTemplate(artists);
          });
        }

        var topDataSource = document.getElementById('top-data-template').innerHTML,
            topDataTemplate = Handlebars.compile(topDataSource),
            topDataPlaceholder = document.getElementById('top-data');

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            $('#login').hide();
            $('#loggedin').show();
            document.getElementById('databtn').addEventListener('click', function() {
              $.ajax({
                url: 'https://api.spotify.com/v1/me/top/artists?limit=12',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  console.log(response);
                  organizeArtistData(response);
                }
              });
            })
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
  </body>
</html>
